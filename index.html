<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUIZ App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!----------------Quiz menu start-------------------------------->
    <div class="main">
      <!-----Toggle bar start------>
      <div class="toggle__bar" >

        <div class="space__bar"></div>
        <div class="togle__box">
          <div class="toggle__btn">
            <div class="sun__img">
              <img src="" alt="">
            </div>
            <input type="checkbox" name="checkbox" id="toggle" />
            <label for="toggle" class="switch"></label>
            <div class="moon__img">
              <img src="" alt="">
            </div>
          </div>
        </div>
      </div>
      

      <!--------CONTENT ABOUT QUIZ-->
      <div class="content__quiz">
        <h1>Welcome to the <span class="bolded">Frontend Quiz!</span></h1>
        <p>Pick a subject to get started.</p>
      </div>

      <!----BUTTONS FEATURES QUIZ---->
      <div class="button__features js-btn-features" >
        <button  class="button-html" data-feature="HTML">
          <div class="button-icon-container">
            <img src="./Assets/icon-html.svg">
          </div>HTML
        </button>
        <button class="button-css" data-feature="CSS">
          <div class="button-icon-container">
            <img src="./Assets/icon-css.svg">
          </div>CSS
        </button>
        <button class="button-js" data-feature="JavaScript">
          <div class="button-icon-container">
            <img src="./Assets/icon-js.svg">
          </div>
          JavaScript
        </button>
        <button class="button-accessibility" data-feature="Accessibility">
          <div class="button-icon-container">
            <img src="./Assets/icon-accessibility.svg">
          </div>
          Accessibility
        </button>
      </div>


      <!--------Qustion Container----------------->
       <div class="question__container">
        <article class="question-screen">
          <div class="left-content">
            <div class="question-wrapper">
              <p class="question-count">Question <span class="question-number"><!-- number --></span> of <span
                  class="question-total"><!-- total --></span></p>
              <h2 class="question">Placeholder</h2>
            </div>
            <div class="progress-bar whole">
              <div class="progress-bar done">
    
              </div>
            </div>
          </div>
          <div class="choices options">
            <button id="A" class="option">
              <div class="option-box">A</div>
            </button>
            <button id="B" class="option">
              <div class="option-box">B</div>
            </button>
            <button id="C" class="option">
              <div class="option-box">C</div>
            </button>
            <button id="D" class="option">
              <div class="option-box">D</div>
            </button>
    
            <button class="submit-answer">Submit answer</button>
            <div class="select-prompt">
              <img src="./Assets/icon-error.svg" alt="error icon">
              <p class="select-prompt-text">Please select an answer</p>
            </div>
          </div>
        </article>
       </div>
    </div>
    <script type="module" src="./js/App.js"></script>
  </body>
</html>
