<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
     

  <!----------------Quiz menu start-------------------------------->

  <main>
    <section class="row__top">
        <div class="curr__subject">
            <img src="" alt="">
            <h2>some subject</h2>
        </div>
        <div class="light-dark-toggle">
            <div class="sun__container">
                <img src="" alt="">
            </div>
        </div>
        <label for="" class="light-dark-switch">
            <input type="checkbox" id ="checkbox">
            <div class="slider round"></div>
        </label>
        <div class="moon__container">
            <img src="" alt="">
        </div>
    </section>

    <section class="start__menu">
        <h1>Welcome to the <span class="bolded">Frontend Quiz!</span></h1>
        <p>Pick a subject to get started.</p>

        <div class="choices">
            <button class="button-html">
              <div class="button-icon-container">
                <img src="./assets/icon-html.svg">
              </div>HTML
            </button>
            <button class="button-css">
              <div class="button-icon-container">
                <img src="./assets/icon-css.svg">
              </div>CSS
            </button>
            <button class="button-js">
              <div class="button-icon-container">
                <img src="./assets/icon-js.svg">
              </div>
              JavaScript
            </button>
            <button class="button-accessibility">
              <div class="button-icon-container">
                <img src="./assets/icon-accessibility.svg">
              </div>
              Accessibility
            </button>
          </div>
    
    </section>
  </main>



    <script type="module" src="js/script.js"></script>
</body>
</html>
